name: üöÄ Deploy Vite App to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3Ô∏è‚É£ Install dependencies and build
      - name: Install dependencies
        run: npm ci & npm install

      - name: Build Vite app
        run: npm run build

      # 4Ô∏è‚É£ Compress the build folder
      - name: Archive dist folder
        run: tar -czf dist.tar.gz dist

      # 5Ô∏è‚É£ Copy build files to VPS
      - name: Upload build to VPS
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          source: "dist.tar.gz"
          target: "~/vite-app/"

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: |
            cd ~/vite-app
            tar -xzf dist.tar.gz
            sudo rm -rf /var/www/vite-app/dist
            sudo mv dist /var/www/vite-app/
            rm dist.tar.gz
            sudo systemctl reload nginx
            echo "‚úÖ Deployment complete"
